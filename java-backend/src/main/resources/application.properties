# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/knowwhereyoulack?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:YourVerySecureSecretKeyThatIsAtLeast32CharactersLong123456}
app.jwt.expiration-ms=86400000

# ========================================
# GROQ API Configuration
# ========================================
# Get your API key from: https://console.groq.com/keys
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1/chat/completions

# Model Selection (FREE TIER OPTIMIZED)
# Using llama-3.1-8b-instant for fast responses on free tier
groq.model=llama-3.1-8b-instant

# Alternative models (if you upgrade or need different performance):
# groq.model=llama-3.1-70b-versatile    (Better quality, slower, higher rate limits)
# groq.model=mixtral-8x7b-32768         (Good reasoning, medium speed)
# groq.model=llama-3.2-90b-text-preview (Latest, experimental)

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.knowwhereyoulack.controller=DEBUG
